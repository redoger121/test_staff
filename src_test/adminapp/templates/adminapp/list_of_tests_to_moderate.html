{%extends 'adminapp/base.html'%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%block content%}
<h5>Тесты на модерации</h5>
<h1>{{theme.name}}</h1>


{%for test in tests%}

<p>
    <a href="{% url 'admin:moderate_test' test.pk%}">
        {{test.name}}
    </a>
</p>
<p>{{test.date}}</p>
{%if test.moderate == 'OM'%}
<p>Требуется проверка</p>
<hr>
{%endif%}
{%endfor%}



{%endblock%}

</body>
</htm
